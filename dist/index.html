<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">My Team</header>
    
    <div class="card-container">
        <div class="cards">
            <div class="card-header">
                <h3>Brandon</h3>
                <h4>Coding Student</h4>
            </div>

            <div class="card-body">
                <p>ID: </p>
                <p>Email: </p>
                <p>Office: </p>
            </div>
        </div>

        <div class="cards">
            <div class="card-header">
                <h3>Jeff</h3>
                <h4>Coding Student's Father</h4>
            </div>
    
            <div class="card-body">
                <p>ID:</p>
                <p>Email:</p>
                <p>Github:</p>
            </div>
        </div>

        <div class="cards">
            <div class="card-header">
                <h3>Barb</h3>
                <h4>Coding Student's Mother</h4>
            </div>
    
            <div class="card-body">
                <p>ID:</p>
                <p>Email:</p>
                <p>Github:</p>
            </div>
        </div>

        <div class="cards">
            <div class="card-header">
                <h3>Alex</h3>
                <h4>Coding Student's Brother</h4>
            </div>
    
            <div class="card-body">
                <p>ID:</p>
                <p>Email:</p>
                <p>School:</p>
            </div>
        </div>
    </div>
    
</body>
</html>
